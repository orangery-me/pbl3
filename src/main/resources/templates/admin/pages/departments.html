<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"> </head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="admin/fragments/main-header :: main-header"> </header>

        <aside th:replace="admin/fragments/main-sidebar :: main-sidebar"></aside>

        <div class="content-wrapper">

            <section class="content-header">
                <h1>
                    Dashboard
                    <small>Version 2.0</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-md-8">
                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title">Quản lý các khoa</h3>
                            </div>
                            <div class="search-bar">
                                <p>Tìm kiếm theo: </p>
                                <div class="col-md-2 inline-element">
                                    <select class="form-control options">
                                        <option>Id khoa</option>
                                        <option>Tên khoa</option>
                                        <option>Thông tin mô tả</option>
                                        <option>Địa điểm</option>
                                    </select>
                                </div>
                                <div class="col-md-3 col-sm-4 inline-element">
                                    <input type="text" class="form-control search-input" placeholder="Search...">
                                </div>
                                <div class="col-md-3 col-sm-4 inline-element">
                                    <button class="btn btn-default btn-search">Tìm kiếm</button>
                                    <button class="btn btn-default btn-add" id="trigger-modal-new-account">Thêm khoa
                                        mới</button>
                                    <div class="modal fade" id="newDepartmentModalScrollable" tabindex="-1"
                                        role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newDepartmentModalScrollableTitle">Thêm
                                                        khoa mới
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body" id="newDepartmentModalScrollableBody">
                                                    <!-- form hiện thông tin -->
                                                    <form id="form">
                                                        <div class="form-group row">
                                                            <label for="departmentName3"
                                                                class="col-sm-2 col-form-label">Tên khoa: </label>
                                                            <div class="col-sm-10">
                                                                <input class="form-control" id="departmentName3"
                                                                    placeholder="Department name">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="departmentDescription3"
                                                                class="col-sm-2 col-form-label">Thông tin mô tả:
                                                            </label>
                                                            <div class="col-sm-10">
                                                                <textarea class="form-control"
                                                                    id="departmentDescription3"
                                                                    placeholder="Department description"
                                                                    style="overflow-y: scroll;" rows="6">
                                                                </textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="location3" class="col-sm-2 col-form-label">Địa
                                                                điểm: </label>
                                                            <div class="col-sm-10">
                                                                <input class="form-control" id="location3"
                                                                    placeholder="Location">
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer" id="newDepartmentModalScrollableFooter">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Đóng</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        id="save-new-dep">Thêm khoa</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="box-body no-padding">
                                <div class="row">
                                    <div class="col-md-9 col-sm-8">
                                        <div class="table-editable">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th class="id_dep">Mã Khoa</th>
                                                        <th class="name_dep">Tên khoa</th>
                                                        <th class="des_dep">Thông tin mô tả</th>
                                                        <th class="location">Địa điểm</th>
                                                        <th class="actions">Thao tác</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tableBody">
                                                </tbody>
                                            </table>
                                            <div class="btn-end">
                                                <button class="btn btn-default">Save changes</button>
                                            </div>
                                            <div id="world-map-markers" style="height: 325px;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="js-modal open">
                                    <div class="modal-content">
                                        <div class="heading">

                                        </div>
                                    </div>
                                </div>

                                <script th:src="@{/js/admin/dep-management.js}"> </script>
                            </div>

                        </div>
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                            class="fa fa-minus"></i>
                                    </button>
                                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                            class="fa fa-times"></i></button>
                                </div>
                            </div>

                            <div class="box-footer clearfix">
                            </div>

                        </div>

                    </div>
                </div>

            </section>

        </div>

        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.4.13
            </div>
            <strong>Copyright &copy; 2014-2019 <a href="https://adminlte.io">AdminLTE</a>.</strong> All rights
            reserved.
        </footer>

        <aside th:replace="admin/fragments/control-sidebar :: control-sidebar-control-sidebar-dark"></aside>

        <div class="control-sidebar-bg"></div>
    </div>


    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script th:src="@{/js/admin/jquery.min.js}"></script>

    <script th:src="@{/js/admin/bootstrap.min.js}"></script>

    <script th:src="@{/js/admin/fastclick.js}"></script>

    <script th:src="@{/js/admin/adminlte.min.js}"></script>

    <script th:src="@{/js/admin/jquery.sparkline.min.js}"></script>

    <script th:src="@{/js/admin/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/admin/jquery-jvectormap-world-mill-en.js}"></script>

    <script th:src="@{/js/admin/jquery.slimscroll.min.js}"></script>

    <script th:src="@{/js/admin/Chart.js}"></script>

    <script th:src="@{/js/admin/dashboard2.js}"></script>

    <script th:src="@{/js/admin/demo.js}"></script>
</body>

</html>
